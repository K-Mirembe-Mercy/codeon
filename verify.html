<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Membership | CODEON Uganda</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* ===== Animated Gradient Background ===== */
:root{
--bg:#11302e; /* darker deep teal */
--card:#ffffff15;
--text:white;
--accent:#00e0c6;
--hover-accent:#00ffc8;
}
.light{
--bg:#f4f6f8;--card:#ffffffdd;--text:#111;--accent:#00695c;--hover-accent:#00e0c6;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif;}
body{background:var(--bg);color:var(--text);transition:0.5s;overflow-x:hidden;position:relative;}
a{text-decoration:none;color:var(--text);}
/* ===== Loader ===== */
#loader{
  position:fixed;
  width:100%;
  height:100%;
  background:#062f36;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.loader-circle{
  width:60px;
  height:60px;
  border:6px solid rgba(255,255,255,0.2);
  border-top:6px solid #ffcc00;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  100%{transform:rotate(360deg);}
}

/* ===== Floating Particles ===== */
.particles span{
  position:absolute;
  bottom:-50px;
  width:6px;
  height:6px;
  background:rgba(255,255,255,0.3);
  border-radius:50%;
  animation: floatUp 12s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0);}
  100%{transform:translateY(-100vh);}
}

/* ===== Navbar ===== */
.navbar{
  position:sticky;
  top:0;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,0.06);
  padding:18px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
}

.logo img{width:40px;}

.nav-links{
  list-style:none;
  display:flex;
  gap:25px;
}

.nav-links a{
  text-decoration:none;
  color:white;
  transition:0.3s;
}

.nav-links a:hover,
.nav-links a.active{
  color:#ffcc00;
}

.menu-toggle{display:none;font-size:26px;cursor:pointer;}

@media(max-width:768px){
  .nav-links{
    position:absolute;
    top:70px;
    right:0;
    background:rgba(0,0,0,0.8);
    width:100%;
    flex-direction:column;
    align-items:center;
    padding:20px 0;
    display:none;
  }
  .nav-links.show{display:flex;}
  .menu-toggle{display:block;}
}

/* ===== Dark Mode ===== */
.dark{
  background:#111 !important;
  animation:none;
}

/* ===== Glass Card ===== */
.glass{
  max-width:600px;
  margin:60px auto;
  padding:40px;
  border-radius:20px;
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.08);
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* ===== Form Styling ===== */
input, select{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:12px;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:15px;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(90deg,#ffcc00,#ff9900);
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

/* ===== Partners ===== */
.partners{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:30px;
}

.badge{
  background:#ffcc00;
  color:black;
  padding:8px 15px;
  border-radius:20px;
  font-weight:600;
}

/* ===== Table ===== */
table{
  width:100%;
  margin-top:30px;
  border-collapse:collapse;
}

th,td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,0.2);
}

th{
  color:#ffcc00;
}
</style>
</head>

<body>

<div id="loader"><div class="loader-circle"></div></div>

<div class="particles">
  <span style="left:10%;animation-delay:0s;"></span>
  <span style="left:40%;animation-delay:3s;"></span>
  <span style="left:70%;animation-delay:5s;"></span>
</div>

<nav class="navbar">
  <div class="logo">
    <img src="codeon logo.png">
    <span>CODEON Uganda</span>
  </div>

  <ul class="nav-links" id="navLinks">
    <li><a href="index.html">Learn</a></li>
    <li><a href="enroll.html">Enroll</a></li>
    <li><a href="verify.html">Verify</a></li>
    <li><a href="community-codeon.html">Community</a></li>
    <li><a href="aboutus.html">About Us</a></li>
  </ul>

  <div>
    <span onclick="toggleDark()" style="cursor:pointer;margin-right:15px;">ðŸŒ™</span>
    <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
  </div>
</nav>

<div class="glass">
  <h2 style="text-align:center;margin-bottom:20px;">Membership Registration</h2>

  <form id="membershipForm">
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>

    <select id="type" required>
      <option value="">Select Type</option>
      <option value="Individual">Individual</option>
      <option value="School">School</option>
    </select>

    <input type="text" id="schoolName" placeholder="School Name (if School)">
    <button type="submit">Submit & Pay</button>
  </form>

  <h3 style="margin-top:30px;">Our Partners</h3>
  <div class="partners" id="partners"></div>

  <h3 style="margin-top:30px;">Members</h3>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>School</th>
      </tr>
    </thead>
    <tbody id="membersBody"></tbody>
  </table>
</div>

<script>
window.onload = () => document.getElementById("loader").style.display="none";
function toggleMenu(){document.getElementById("navLinks").classList.toggle("show");}
function toggleDark(){document.body.classList.toggle("dark");}

const members=[];
document.getElementById("membershipForm").addEventListener("submit", async function(e){
e.preventDefault();

const name=fullName.value;
const email=email.value;
const type=type.value;
const school=schoolName.value;

alert("Redirecting to payment...");
window.open("https://store.pesapal.com/subscribecodeon","_blank");

members.push({name,type,school});
updateTable();

if(type==="School"){
const badge=document.createElement("div");
badge.className="badge";
badge.textContent=school||name;
partners.appendChild(badge);
}

this.reset();
});

function updateTable(){
membersBody.innerHTML="";
members.forEach(m=>{
membersBody.innerHTML+=`<tr>
<td>${m.name}</td>
<td>${m.type}</td>
<td>${m.school||'-'}</td>
</tr>`;
});
}
</script>

</body>
</html>
